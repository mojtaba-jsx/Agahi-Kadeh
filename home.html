    <header class="header">
      <nav class="navbar">
        <div class="navbar__right">
          <a class="navbar__right__logo" href="#">
            <img
              src="./images/logo/MainLogo.jpeg"
              alt="MainLogo"
              class="navbar__right__logo-image"
            />
          </a>

          <span class="navbar__right-citySelect">
            تهران
            <svg class="navbar__right-citySelect-icon">
              <use href="#location-icon"></use>
            </svg>
          </span>

          <span class="navbar__right__category">
            دسته ها
            <svg><use href="#chevronDown-icon"></use></svg>
          </span>

          <span class="navbar__right__search">
            <svg class="navbar__right__search-icon"><use href="#search-icon"></use></svg>

              placeholder="جست و جو در تمامی آگهی ها"     
              type="text"
              class="navbar__right__search-input"
            />

        </div>

        <div class="navbar__left">

            دیوار من

            چت

              <use href="#chat-icon"></use>
            </svg>
          </a>

          <a href="#" class="navbar__left-support">
            پشتیبانی

              <use href="#support-icon"></use>
            </svg>

            ثبت آگهی
